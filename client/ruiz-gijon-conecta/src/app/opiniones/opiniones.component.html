<div class="container mx-2">

    <!-- Opiniones -->
    <div class="row  my-3 justify-content-between gap-3 flex-grow-1">

        <!-- Lista de opiniones -->
        <section class="col bg-white rounded-1 shadow p-4">
            <h3 class="card-title mt-2">Opiniones sobre empresas de antiguos alumnos</h3>

            <div *ngIf="opinionesFiltradas.length === 0" class="text-muted mt-4">
                No hay opiniones para mostrar.
            </div>

            <div *ngFor="let opinion of opinionesFiltradas" class="bg-light p-3 pb-2 mt-4 rounded">
                <div
                    class="d-flex flex-column flex-sm-row justify-content-between align-items-center text-center text-sm-start">
                    <div>
                        <h5 class="fw-light text-secondary">
                            Alumno: <span class="fw-semibold">{{ opinion.alumno?.user?.name }}</span>
                        </h5>
                        <h6 class="fw-light text-secondary">
                            Experiencia en la empresa:
                            <span class="fw-semibold">
                                {{ pluralizarAnios(opinion.anios_en_empresa) }}
                            </span>
                        </h6>
                    </div>
                    <p class="btn btn-primary rounded-5 py-1 px-4 mt-2 mt-sm-0 fw-semibold pe-none">
                        {{ opinion.empresa?.nombre }}
                    </p>
                </div>
                <p class="mt-2">{{ opinion.contenido }}</p>
                <div class="d-flex align-items-center mt-2">
                    <span *ngFor="let idx of [1,2,3,4,5]">
                        <i 
                            class="bi bi-star-fill me-1"
                            [ngClass]="{
                                'text-primary': idx <= opinion.valoracion,
                                'text-secondary': idx > opinion.valoracion
                            }">
                        </i>
                    </span>
                </div>
                
            </div>
        </section>

        <!-- Nueva opinión y filtro -->
        <div class="col-lg-4 d-flex flex-column">

            <!-- Filtro -->
            <div class="row bg-white rounded-1 shadow p-4 me-2">
                <div class="p-0">
                    <select class="form-select bg-white rounded-1" [(ngModel)]="filtroSeleccionado"
                        (change)="filtrarOpiniones()">
                        <option value="">-- Mostrar todos --</option>
                        <!-- <option value="reciente">Más reciente</option>
                        <option value="antiguo">Más antiguo</option> -->
                        <option *ngFor="let empresa of empresasUnicas" [value]="'empresa_' + empresa.id">
                            {{ empresa.nombre }}
                        </option>
                    </select>
                </div>
            </div>

            <!-- Formulario nueva opinión -->
            <form (ngSubmit)="enviarOpinion()" #opinionForm="ngForm" class="needs-validation d-flex flex-column h-100"
                novalidate>
                <div class="row bg-white rounded-1 shadow p-4 px-2 mt-3 me-2">

                    <legend>Nueva opinión</legend>

                    <!-- Empresa -->
                    <!-- <div>
                        <label for="empresa" class="form-label text-uppercase text-secondary">Empresa</label>
                        <select class="form-select" id="empresa" required [(ngModel)]="nuevaOpinion.empresa_id"
                            name="empresa_id">
                            <option *ngFor="let empresa of empresas" [value]="empresa.id">{{ empresa.nombre }}</option>
                        </select>
                    </div> -->
                    <div class="col-md-12">
                        <label class="form-label text-uppercase text-secondary">(Experiencia) Compañía</label>
                        <ng-select [items]="empresasDisponibles" bindLabel="nombre" [(ngModel)]="empresaSeleccionada"
                            [compareWith]="compareEmpresa" name="empresaSeleccionada"
                            placeholder="Selecciona o escribe una empresa" (change)="onEmpresaChange()">
                        </ng-select>

                    </div>

                    <!-- Campos para nueva empresa (si selecciona "Otras") -->
                    <!-- <div class="row mt-3" *ngIf="empresaSeleccionada === 'Otras'"> -->
                    <div class="row mt-3" *ngIf="empresaSeleccionada?.nombre === 'Otras'">

                        <div class="">
                            <label class="form-label text-uppercase text-secondary">Nombre</label>
                            <input class="form-control" [(ngModel)]="nuevaEmpresa.nombre" name="nombreEmpresa"
                                placeholder="Ej: GestiónPro" required />
                        </div>
                        <div class="">
                            <label class="form-label text-uppercase text-secondary">Web</label>
                            <input class="form-control" [(ngModel)]="nuevaEmpresa.web" name="webEmpresa"
                                placeholder="https://empresa.com" />
                        </div>
                        <div class="">
                            <label class="form-label text-uppercase text-secondary">Sector</label>
                            <select class="form-select" [(ngModel)]="nuevaEmpresa.sector" name="sectorEmpresa" required>
                                <option value="" disabled selected>Selecciona un sector</option>
                                <option *ngFor="let s of sectoresEmpresa" [value]="s">
                                    {{ sectoresEmpresaMap[s] }}
                                </option>
                            </select>
                        </div>
                    </div>



                    <!-- anios experiencia -->
                    <div class="mt-3">
                        <label for="anios" class="form-label text-uppercase text-secondary">años en la empresa</label>
                        <input type="number" class="form-control text-secondary" id="anios" required
                            [(ngModel)]="nuevaOpinion.anios_en_empresa" name="anios_en_empresa">
                    </div>

                    <!-- Contenido -->
                    <div class="mt-3">
                        <label for="contenido" class="form-label text-uppercase text-secondary">Opinión</label>
                        <textarea class="form-control" id="contenido" rows="3" required
                            [(ngModel)]="nuevaOpinion.contenido" name="contenido"></textarea>
                    </div>

                    <!-- Valoración -->
                    <div class="mt-3">
                        <label class="form-label text-uppercase text-secondary">Valoración (1 a 5)</label>
                        <input type="number" class="form-control" min="1" max="5" required
                            [(ngModel)]="nuevaOpinion.valoracion" name="valoracion">
                    </div>
                </div>

                <!-- Envío -->
                <div
                    class="row  me-2 bg-white rounded-1 shadow py-4 px-2 mt-3 align-items-center justify-content-center text-center">
                    <div class="col-12 col-sm-6 col-lg-7 mb-3 mb-sm-0">
                        <h4 class="fw-bold mb-3">¿Listo para opinar?</h4>
                        <button type="submit" class="btn btn-primary rounded-5 py-1 px-3 shadow-sm"
                            [disabled]="!opinionForm.form.valid">Subir opinión</button>
                    </div>
                    <div class="col-8 col-sm-4 col-lg-5">
                        <img src="assets/img/envio.png" alt="Imagen para envío" class="img-fluid">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Flechas (podemos conectar a paginación en el futuro) -->
    <div class="mb-3">
        <button class="btn btn-primary rounded-1 text-white px-3 py-2" (click)="paginaAnterior()">
            <i class="bi bi-arrow-left"></i>
        </button>
        <button class="btn btn-primary rounded-1 text-white ms-2 px-3 py-2" (click)="paginaSiguiente()">
            <i class="bi bi-arrow-right"></i>
        </button>
    </div>

</div>
