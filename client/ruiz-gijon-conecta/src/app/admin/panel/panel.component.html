<div class="mx-2">

    <!-- <div class="row my-3 justify-content-between gap-3 flex-grow-1 bg-white rounded-1 shadow p-4"> -->
    <div class="card my-3 justify-content-between gap-3 flex-grow-1 p-4 shadow">

        <!-- Lista de opiniones -->
        <h2 class="mb-4">Panel de administración</h2>

        <!-- Navegación estilo pestañas -->
        <ul class="nav nav-tabs custom-tabs mb-4 d-flex justify-content-around" role="tablist">
            <li class="nav-item" *ngFor="let link of adminLinks">
                <a class="nav-link" [routerLink]="link.route" routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }">{{ link.label }}</a>
            </li>
        </ul>

        <!-- Contenido de la vista seleccionada -->
        <div class="tab-content bg-light py-2 px-4">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<!-- Modal global para confirmar decisiones -->
<ng-template #confirmModal let-modal>
    <div class="modal-header bg-warning text-dark">
        <h5 class="modal-title">{{ modalData.title }}</h5>
        <button type="button" class="btn-close" (click)="confirmationService.cancel()"></button>
    </div>
    <div class="modal-body">
        <p>{{ modalData.message }}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" (click)="confirmationService.cancel()">Cancelar</button>
        <button class="btn btn-danger" (click)="confirmationService.confirm()">Confirmar</button>
    </div>
</ng-template>
