<div class="d-flex mx-2"  style="min-height: calc(100dvh - 220px);">

    <!-- <div class="row my-3 justify-content-between gap-3 flex-grow-1 bg-white rounded-2 shadow p-4"> -->
    <div class="card mb-3 justify-content-between gap-3 px-3 px-md-4 p-4 shadow col-12">

        <!-- Lista de opiniones -->
        <h2 class="my-2">Panel de administración</h2>

        <!-- Navegación estilo pestañas -->
        <div class="tabs-responsive-container mb-2">
            <ul class="nav nav-tabs custom-tabs flex-wrap justify-content-center w-100" role="tablist">
                <li class="nav-item flex-fill text-center" *ngFor="let link of adminLinks">
                    <a class="nav-link d-flex flex-column align-items-center justify-content-center"
                        [routerLink]="link.route" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                        <i [class]="'bi ' + link.icon"></i>
                        <span class="d-none d-sm-inline d-xl-none">{{ link.shortLabel || link.label }}</span>
                        <span class="d-none d-xl-inline">{{ link.label }}</span>
                    </a>
                </li>
            </ul>
        </div>




        <!-- Contenido de la vista seleccionada -->
        <div class="tab-content bg-light py-2 px-1 px-sm-3 px-md-4 flex-grow-1 col-12">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<!-- Modal global para confirmar decisiones -->
<ng-template #confirmModal let-modal>
    <div class="modal-content shadow rounded-4 border-0">

        <!-- Encabezado -->
        <div class="modal-header bg-light border-bottom-0 rounded-top-4 py-2">
            <h5 class="modal-title text-dark d-flex align-items-center text-uppercase fs-6"> {{ modalData.title }}
            </h5>
            <button type="button" class="btn-close" (click)="confirmationService.cancel()"></button>
        </div>

        <!-- Cuerpo -->
        <div class="modal-body text-center mt-2">
            <i class="bi bi-trash3 text-danger fs-2 pb-2"></i>
            <p class="text-secondary fs-5 mt-2 mb-0">{{ modalData.message }}</p>
        </div>

        <!-- Footer -->
        <div class="modal-footer border-0 justify-content-center pb-4">
            <button class="btn btn-outline-secondary px-4 me-2" appAutofocus (click)="confirmationService.cancel()">
                Cancelar
            </button>
            <button class="btn btn-danger px-4" (click)="confirmationService.confirm()">
                <i class="bi bi-check-lg me-1"></i>Confirmar
            </button>
        </div>

    </div>
</ng-template>
