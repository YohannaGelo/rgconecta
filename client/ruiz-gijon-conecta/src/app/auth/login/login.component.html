<div class="d-flex flex-column flex-grow-1 my-3" style="min-height: calc(100vh - 220px);">
  <div class="row justify-content-center flex-grow-1">
    <section class="col-12 col-md-10 col-lg-8  bg-white rounded-2 shadow d-flex align-items-center justify-content-center">
      <div class="w-100" style="max-width: 500px;">
        <h2 class="text-center mb-4">Iniciar sesión</h2>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <div class="form-group">
            <label for="email" class="form-label">Correo electrónico</label>
            <input 
              type="email" 
              id="email" 
              class="form-control" 
              placeholder="Introduce tu correo electrónico"
              [(ngModel)]="email" 
              name="email" 
              required 
              email
            />
          </div>

          <div class="form-group mt-3">
            <label for="password" class="form-label">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              class="form-control" 
              placeholder="Introduce tu contraseña"
              [(ngModel)]="password" 
              name="password" 
              required 
              minlength="6"
            />
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-4 py-2" [disabled]="!loginForm.form.valid">
            Iniciar sesión
          </button>

          <div class="text-center mt-3">
            <!-- <p class="mb-0">¿No tienes una cuenta? <a routerLink="/registro" class="text-primary">Regístrate aquí</a></p> -->
            <p class="mb-0">
              ¿No tienes una cuenta?
              <a href="#" class="text-primary" (click)="abrirSelectorRegistro($event)">Regístrate aquí</a>
            </p>            
          </div>
        </form>
      </div>

      <!-- MODAL -->
      <ng-template #selectorRegistro let-modal>
        <div class="modal-header">
          <h5 class="modal-title">¿Qué tipo de cuenta quieres crear?</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
        </div>
        <div class="modal-body text-center">
          <button class="btn btn-outline-primary m-2" [routerLink]="'/registro'" (click)="modal.close()">
            👨‍🎓 Antiguo Alumno
          </button>
          <button class="btn btn-outline-success m-2" [routerLink]="'/registro-profes'" (click)="modal.close()">
            👩‍🏫 Profesor
          </button>
        </div>
      </ng-template>

      
    </section>
  </div>
</div>
