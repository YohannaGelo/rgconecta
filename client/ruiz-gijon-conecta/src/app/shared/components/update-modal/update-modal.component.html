<!-- AHORA SÍ: directamente visible cuando se abre el componente como modal -->
<div class="modal-content shadow rounded-4 border-0">
    <div class="modal-header bg-light border-bottom-0 rounded-top-4 py-2">
        <h5 class="modal-title text-dark text-uppercase fs-6">Nueva versión disponible</h5>
        <button type="button" class="btn-close" (click)="modal.dismiss()" aria-label="Cerrar"></button>
    </div>

    <div class="modal-body text-center mt-2">
        <i class="bi bi-lightning-charge-fill text-warning fs-2 pb-2"></i>
        <p class="text-secondary fs-5 mb-2">Se ha publicado una nueva versión de la aplicación.</p>
        <p class="text-muted small">
            Último <strong>commit</strong>:
            <a [href]="commitLink" target="_blank"><code>{{ commitHash }}</code></a><br />
            Fecha de compilación: {{ buildDate | date:'medium' }}
        </p>
    </div>

    <div class="modal-footer border-0 justify-content-center pb-4">
        <button class="btn btn-primary px-4" (click)="reload()" appAutofocus>Actualizar ahora</button>
        <button class="btn btn-outline-secondary px-4" (click)="modal.dismiss()">Después</button>
    </div>
</div>
